<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Handling events</title>
</head>
<body>
<div class="container">
     <h2>Enter 2 numbers to do operation</h2>

    <form class="form-inline" > <!-- @submit.prevent="calculate" -->
        <div class="form-group">
            <label for="a">Enter a</label>
            <input v-model="a" type="number" class="form-control" id="a" placeholder="Enter a" v-on:keyup.enter="calculate">
        </div>
        <div class="form-group">
            <select v-model="operator">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
                <option>%</option>
            </select>
        </div>
        <div class="form-group">
            <label for="b">Enter b</label>
            <input v-model="b" type="number" class="form-control" id="b" placeholder="Enter b" v-on:keyup.enter="calculate">
        </div>
        <!--<button type="submit" class="btn btn-default">Calculate</button>-->
    </form>

    <div class="well well-lg">
        {{ a }} {{ operator }} {{b}} = {{ c }}
    </div>

    <!-- displays all data within Vue instance filtered through JSON -->
    <pre>{{ $data }}</pre>
</div>
</body>
<!-- cdn that contains all contents of Vue.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            a: 0,
            b: 0,
            operator: '+',
        },
        computed: {
            c: function(){
                var val = undefined;
                switch(this.operator){
                    case '+':
                        val = this.a + this.b;
                        break;
                    case '-':
                        val = this.a - this.b;
                        break;
                    case '*':
                        val = this.a * this.b;
                        break;
                    case '/':
                        val = this.a / this.b;
                        break;
                    case '%':
                        val = this.a % this.b;
                        break;
                    default:
                        val = this.a + this.b;
                        break;
                }

                return val;
            }
        }
    })
</script>
</html>
